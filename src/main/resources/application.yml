server:
 port: 8080
 error:
  path: /error

logging:
  level:
   sia.tacocloud: DEBUG

   org:
     springframework:
       jdbc:
         core:
           jdbcTemplate: DEBUG

spring:
  data:
    rest:
      base-path: /data-api
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://db:5432/taco-cloud
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    name: taco-cloud
  security:
   oauth2:
     client:
      registration:
        facebook:
          client-id: ${FACEBOOK_CLIENT_ID}
          client-secret: ${FACEBOOK_CLIENT_SECRET}
          redirect-uri: "http://localhost:8080/login/oauth2/code/facebook"
          client-name: Facebook
          scope:
            - email
            - public_profile








